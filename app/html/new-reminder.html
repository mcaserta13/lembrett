<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/new-reminder.css">
</head>

<body class="bg-default">

    <div class="logo-content">
        <h1>novo lembrete</h1>
    </div>

    <div class="content content-center col-10">
        <small>Selecione o horário do seu lembrete, pode ser o horário de tomar o remédio ou até mesmo aquela reunião</small>
    </div>

    <br>

    <div class="content-center col-12">
        <label class="col-6">Dia</label>
        <input class="col-6" type="date" id="inptDate">

        <br>
        <label class="col-6">Horário</label>
        <input class="col-6" type="time" id="inptTime">

        <br>
        <input class="col-8" type="text" placeholder="Ex: reunião na empresa" id="inptDescription">
    </div>

    <br><br>
    <div class="content-center btn-green col-8" id="btnCreate">
        Criar
    </div>

    <div class="content-center btn-transparent col-8" id="btnCancel">
        cancelar
    </div>

    <div id="toast">
        <div id="desc">Lembrete criado :)</div>
    </div>

    <div id="required-toast">
        <div id="desc">Preencha todos os campos!</div>
    </div>
</body>

<script>
    require('../js/sqlite.js')
    require('../js/new-reminder.js')
    require('../js/global.js')
</script>
</html>
